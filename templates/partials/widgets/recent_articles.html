<div class="widget-wrap">
    <h3 class="widget-title">Recents</h3>
    <div class="widget">
        <ul id="recent-post">
            $for(recentPosts)$<li>
                <div class="item-thumbnail">
                    <a href="$url$" class="thumbnail">
                        <span class="thumbnail-image thumbnail-none"></span>
                    </a>
                </div>
                <div class="item-inner">
                    <p class="item-title"><a href="$url$" class="title">$title$</a></p>
                    <p class="item-date">
                        <time datetime="$w3cDate$">$date$</time>
                    </p>
                </div>
            </li>$endfor$
        </ul>
    </div>
</div>
<!-- {{ end }} -->
